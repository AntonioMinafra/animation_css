<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>animation</h1>

    <div class="circle" style="animation-timing-function: linear;"></div>
    <div class="circle" style="animation-timing-function: ease;"></div>
    <div class="circle" style="animation-timing-function: ease-in;"></div>
    <div class="circle" style="animation-timing-function: ease-in-out ;"></div>
    <div class="circle" style="animation-timing-function: ease-out ;"></div>
